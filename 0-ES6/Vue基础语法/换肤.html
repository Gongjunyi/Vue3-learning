<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 800px;
        width: 800px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div :style="{'background-color' : bockcolor, 'height' : '800px'}">
        <button :style="{'color' : fontcolor}" @click="change">换肤</button>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
      let app = Vue.createApp({
        data() {
          return {
            bockcolor: 'black',
            fontcolor: 'red',
          }
        },
        methods: {
          change() {
            this.bockcolor = this.bockcolor === 'black' ? 'red' : 'black'
            this.fontcolor = this.fontcolor === 'red' ? 'black' : 'red'
          },
        },
      })
      let vm = app.mount('#app')
    </script>
  </body>
</html>
