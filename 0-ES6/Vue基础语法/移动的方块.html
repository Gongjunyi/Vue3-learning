<meta charset="utf-8" />
<style>
  div.item {
    position: relative;
    width: 100px;
    height: 100px;
    border: solid 1px #ccc;
    display: inline-block;
  }
</style>
<div id="app">
  <div class="item" v-bind:style="{ left: left + 'px', top: top + 'px' }"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: { left: 0, top: 0 },
    mounted() {
      document.addEventListener('keydown', (e) => {
        switch (e.keyCode) {
          case 38: //上
            this.top -= 10
            break
          case 40: //下
            this.top += 10
            break
          case 37: //左
            this.left -= 10
            break
          case 39: //右
            this.left += 10
            break
        }
        console.log(e.keyCode)
      })
    },
  })
</script>
